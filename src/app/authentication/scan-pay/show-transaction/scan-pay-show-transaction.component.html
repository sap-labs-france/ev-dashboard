<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black">
    <div class="container">
      <div class="col-lg-6 ms-auto me-auto">
          <div class="card card-login">
            <div class="card-header {{headerClass}} text-center h-25">
              <div class="social-line">
                <div style="height: 125px; display: contents; margin: 5px;">
                  <h4 class="mb2 card-title text-center" style="padding: 10px;">{{title | translate}}</h4>
                </div>
              </div>
            </div>
            <div class="card-body" >
              <div class="tab-content">
                <!-- Displaying error message -->
                <h4 *ngIf="!isSendClicked || !transaction" class="mb2 card-title text-center" style="padding: 10px;">{{message | translate}}</h4>
                <!-- Transaction information -->
                <app-transaction-header *ngIf="transaction" [transaction]="transaction" [scanPay]="true"></app-transaction-header>
              </div>
            <div *ngIf="transaction" class="card-footer justify-content-center mb-4">
              <button mat-raised-button color="primary" (click)="scanPayStopTransaction()" [disabled]="isSendClicked || transaction?.stop">{{"settings.scan_pay.stop_button" | translate}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
