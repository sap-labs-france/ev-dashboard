<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black">
    <div class="container">
      <div class="col-lg-6 ms-auto me-auto">
          <div class="card card-login">
            <div class="card-header card-header-primary text-center h-25">
              <div class="social-line">
                <div style="height: 125px; display: contents; margin: 5px;">
                  <h4 class="mb2 card-title text-center" style="padding: 10px;">{{'settings.billing.payment_intent_create_title' | translate}}</h4>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form class="form">
                <div>
                  <div id="payment-element">
                    <!-- Mount the Payment Element here -->
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer justify-content-center mb-4">
              <!-- To change in i18n once the POC validate -->
              <button mat-button type="submit" (click)=linkCardToAccount()>{{'settings.billing.payment_intent_save_start' | translate}}</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
