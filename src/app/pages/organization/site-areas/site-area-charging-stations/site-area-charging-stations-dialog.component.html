<div class="main-content vw-90 vh-90 site-area-charging-stations-dialog-size">
  <div class="card card-profile card-testimonial">
    <mat-tab-group
      animationDuration="0ms"
      disableRipple="true"
      class="mat-tab-info mat-tabs-with-close-action"
    >
      <mat-tab>
        <ng-template mat-tab-label>
          <span>{{ this.dialogTitle }}</span>
        </ng-template>
        <div class="card-body mat-tab-dialog-body-content pt-0">
          <div class="tab-content">
            <app-table [dataSource]="siteAreaChargersDataSource"></app-table>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
    <div class="tabs-actions">
      <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
