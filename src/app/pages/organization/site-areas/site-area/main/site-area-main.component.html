<form class="form" [formGroup]="formGroup">
  <div class="row">
    <div class="col-md-5 d-block mb-auto">
      <div
        class="rotating-card-container"
        [ngStyle]="{ 'pointer-events': !readOnly ? 'all' : 'none' }"
      >
        <div class="card card-rotate card-background app-site-area-image-padding mt-0">
          <div
            class="front front-background"
            [ngStyle]="{
              'background-image': 'url(' + image + ')',
              'background-size': 'contain',
              'background-repeat': 'no-repeat'
            }"
          >
            <div class="card-body"></div>
          </div>
          <div
            class="back back-background"
            [ngStyle]="{
              'background-image': 'url(' + image + ')',
              'background-size': 'contain',
              'background-repeat': 'no-repeat'
            }"
          >
            <div *ngIf="!readOnly" class="card-body">
              <div class="footer text-center">
                <button mat-flat-button color="primary" class="me-2">
                  <mat-icon (click)="file.click()">mode_edit</mat-icon>
                  <div class="d-none">
                    <input
                      #file
                      type="file"
                      name="..."
                      (change)="onImageChanged($event)"
                      accept="image/jpg,image/jpeg,image/png,image/gif"
                    />
                  </div>
                </button>
                <button mat-flat-button color="warn">
                  <mat-icon (click)="clearImage()">delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="form-group">
        <mat-form-field>
          <input
            appAutofocus
            matInput
            placeholder="{{ 'site_areas.name' | translate }}"
            type="text"
            [formControl]="name"
            required
          />
          <mat-error *ngIf="name.errors?.required">
            {{ 'general.mandatory_field' | translate }}
          </mat-error>
          <mat-error *ngIf="name.errors?.maxlength">
            <div
              [translateParams]="{ length: name.errors?.maxlength?.requiredLength }"
              [translate]="'general.error_max_length'"
            ></div>
          </mat-error>
        </mat-form-field>
        <mat-form-field *ngIf="formGroup.enabled">
          <input
            matInput
            type="text"
            readonly="true"
            placeholder="{{ 'sites.site' | translate }}"
            class="form-field-popup"
            (click)="assignSite()"
            [formControl]="site"
            required
          />
          <button mat-button matSuffix mat-icon-button aria-label="Add" (click)="assignSite()">
            <mat-icon>create</mat-icon>
          </button>
          <mat-error *ngIf="site.errors?.required">
            {{ 'general.mandatory_field' | translate }}
          </mat-error>
        </mat-form-field>
        <mat-form-field *ngIf="!formGroup.enabled">
          <input
            matInput
            type="text"
            placeholder="{{ 'sites.site' | translate }}"
            [formControl]="site"
          />
        </mat-form-field>
        <mat-form-field *ngIf="formGroup.enabled">
          <input
            matInput
            type="text"
            readonly="true"
            placeholder="{{ 'site_areas.parent_site_area' | translate }}"
            class="form-field-popup"
            (click)="assignParentSiteArea()"
            [formControl]="parentSiteArea"
          />
          <button mat-button matSuffix mat-icon-button (click)="assignParentSiteArea()">
            <mat-icon>create</mat-icon>
          </button>
          <button *ngIf="parentSiteAreaID.value" mat-icon-button matSuffix (click)="clearParent()">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field *ngIf="!formGroup.enabled">
          <input
            matInput
            type="text"
            placeholder="{{ 'site_areas.parent_site_area' | translate }}"
            [formControl]="parentSiteArea"
          />
        </mat-form-field>
        <div *ngIf="issuer?.value" class="text-left mb-2">
          <mat-checkbox [formControl]="accessControl">
            {{ 'site_areas.enable_access_control' | translate }}
          </mat-checkbox>
        </div>
      </div>
      <div *ngIf="!readOnly && siteArea && !formGroup.disabled">
        <div class="d-flex justify-content-start">
          <div *ngIf="registrationToken" class="me-2">
            <button mat-raised-button [matMenuTriggerFor]="ocppUrlMenu" color="primary">
              <mat-icon>file_copy</mat-icon>
              <span>{{ 'chargers.connections.copy_url_tooltip' | translate }}</span>
            </button>
            <mat-menu
              #ocppUrlMenu="matMenu"
              yPosition="below"
              [overlapTrigger]="false"
              class="dropdown-button"
            >
              <button
                *ngIf="registrationToken.ocpp15SOAPSecureUrl"
                mat-menu-item
                (click)="copyChargingStationConnectionUrl(registrationToken.ocpp15SOAPSecureUrl)"
              >
                <mat-icon color="primary">file_copy</mat-icon>
                <span>{{ 'chargers.connections.ocpp_15_soap_secure' | translate }}</span>
              </button>
              <button
                *ngIf="registrationToken.ocpp16SOAPSecureUrl"
                mat-menu-item
                (click)="copyChargingStationConnectionUrl(registrationToken.ocpp16SOAPSecureUrl)"
              >
                <mat-icon color="primary">file_copy</mat-icon>
                <span>{{ 'chargers.connections.ocpp_16_soap_secure' | translate }}</span>
              </button>
              <button
                *ngIf="registrationToken.ocpp16JSONSecureUrl"
                mat-menu-item
                (click)="copyChargingStationConnectionUrl(registrationToken.ocpp16JSONSecureUrl)"
              >
                <mat-icon color="primary">file_copy</mat-icon>
                <span>{{ 'chargers.connections.ocpp_16_json_secure' | translate }}</span>
              </button>
            </mat-menu>
          </div>
          <div *ngIf="!registrationToken">
            <button mat-raised-button color="primary" (click)="generateRegistrationToken()">
              <mat-icon>link</mat-icon>
              <span>{{ 'chargers.connections.generate_connection_url' | translate }}</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-address
        [address]="address"
        [formGroup]="formGroup"
        componentName="{{ 'site_areas.title' | translate }}"
        [itemComponentName]="name.value"
        [onlyReadGeolocation]="readOnly"
      ></app-address>
    </div>
  </div>
  <div class="clearfix"></div>
</form>
