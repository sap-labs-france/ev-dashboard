<div class="main-content vw-90 vh-90 tenant-dialog-size">
  <div class="card card-profile card-testimonial">
    <mat-tab-group
      animationDuration="0ms"
      disableRipple="true"
      class="mat-tab-info"
      [class]="dialogRef ? 'mat-tabs-with-actions' : 'mat-tabs-with-close-action'"
    >
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>account_balance</mat-icon>
          <span>{{ 'tenants.title' | translate }} - {{ formGroup.controls['name'].value }}</span>
        </ng-template>
        <div class="card-body mat-tab-dialog-body-content">
          <app-tenant-main
            #tenantMainComponent
            [formGroup]="formGroup"
            [tenant]="tenant"
          ></app-tenant-main>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>settings_input_component</mat-icon>
          <span>{{ 'general.menu.components' | translate }}</span>
        </ng-template>
        <div class="card-body">
          <app-tenant-components
            #tenantComponentsComponent
            [formGroup]="formGroup"
            [tenant]="tenant"
          ></app-tenant-components>
        </div>
      </mat-tab>
    </mat-tab-group>
    <div [class]="dialogRef ? 'tabs-actions' : 'tabs-actions-embedded'">
      <button
        mat-icon-button
        (click)="saveTenant(formGroup.value)"
        title="{{ 'general.save' | translate }}"
        [disabled]="!formGroup.valid || !formGroup.dirty"
      >
        <mat-icon>save</mat-icon>
      </button>
      <button
        mat-icon-button
        *ngIf="inDialog"
        (click)="close()"
        title="{{ 'general.close' | translate }}"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
