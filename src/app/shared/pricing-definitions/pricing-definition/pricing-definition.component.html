<div class="main-content vh-lg-35 vw-lg-70 vw-xl-75 vw-xxl-50 vw-3xl-35">
  <div class="card card-profile card-testimonial">
    <form [formGroup]="formGroup" class="form" autocomplete="off">
      <mat-tab-group animationDuration="0ms" disableRipple="true" class="mat-tab-info mat-tabs-with-actions">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>money</mat-icon>
            <span>{{'settings.pricing.title' | translate}} - {{context}}</span>
          </ng-template>
          <div class="card-body mat-tab-dialog-body-content">
            <app-pricing-definition-main #pricingDefinitionMainComponent [formGroup]="formGroup" [currentPricingDefinition]='currentPricingDefinition'></app-pricing-definition-main>
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>format_list_numbered_rtl</mat-icon>
            <span>{{'settings.pricing.pricing_dimensions_title' | translate}}</span>
          </ng-template>
          <div class="card-body mat-tab-dialog-body-content">
            <app-pricing-definition-dimensions #pricingDefinitionDimensionsComponent [formGroup]="formGroup" [currentPricingDefinition]='currentPricingDefinition'></app-pricing-definition-dimensions>
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>rule</mat-icon>
            <span>{{'settings.pricing.restrictions_title' | translate}}</span>
          </ng-template>
          <div class="card-body mat-tab-dialog-body-content">
            <app-pricing-definition-restrictions #pricingDefinitionRestrictionsComponent [formGroup]="formGroup" [currentPricingDefinition]='currentPricingDefinition'></app-pricing-definition-restrictions>
          </div>
        </mat-tab>
      </mat-tab-group>
      <div class="tabs-actions">
        <button mat-button type="button" (click)="savePricingDefinition()" [disabled]="!formGroup.valid || !formGroup.dirty">
          <mat-icon>save</mat-icon>
          <span>{{'general.save' | translate}}</span>
        </button>
        <button mat-icon-button type="button" *ngIf="inDialog" (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
